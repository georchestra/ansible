- name: point georchestra's shared.loader to catalina.base/shared/*.jar
  lineinfile:
    dest: "{{ tomcat_basedir }}/georchestra/conf/catalina.properties"
    regexp: 'shared.loader=${catalina.home}/shared/classes,${catalina.home}/shared/*.jar,/var/lib/tomcat{{ tomcat_version }}/shared/classes,/var/lib/tomcat{{ tomcat_version }}/shared/*.jar'
    line: 'shared.loader=${catalina.home}/shared/classes,${catalina.base}/shared/*.jar,/var/lib/tomcat{{ tomcat_version }}/shared/classes,/var/lib/tomcat{{ tomcat_version }}/shared/*.jar'

- name: create tomcat shared dir
  file:
    dest: "{{ tomcat_basedir }}/georchestra/shared/"
    state: directory

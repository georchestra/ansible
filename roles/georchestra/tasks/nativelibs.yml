- name: enable non-free and contrib for dependencies
  apt_repository:
   repo: "deb http://deb.debian.org/debian stretch main contrib"

- name: install runtime dependencies
  apt:
    pkg: [ ttf-mscorefonts-installer, gdal-bin, libgdal-java ]
    state: present


- name: stop instances
  service:
    name: "tomcat@{{ item }}"
    enabled: no
    state: stopped
  with_items: "{{ tomcat_instances|list }}"

- name: remove tomcat directories/config
  file:
    name: "{{ item }}"
    state: absent
  with_items:
  - "{{ tomcat_basedir }}"
  - "{{ logs_basedir }}"
  - "/etc/tomcat{{ tomcat_version }}/keystore"

